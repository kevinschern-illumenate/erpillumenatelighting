<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Spec Submittal Packet - {{ schedule.schedule_name }}</title>
	<style>
		@page {
			size: letter portrait;
			margin: 0;
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			color: #333;
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}

		/* ── Page wrapper ─────────────────────────────── */
		.page-wrapper {
			position: relative;
			width: 100%;
			height: 279mm; /* letter height */
			overflow: hidden;
		}

		/* ── Top white section ────────────────────────── */
		.top-section {
			position: relative;
			width: 100%;
			height: 42%;
			background: #ffffff;
			z-index: 1;
		}

		/* ── Logo area (top-left) ─────────────────────── */
		.logo-area {
			position: absolute;
			top: 30px;
			left: 35px;
			z-index: 10;
		}
		.logo-area img {
			width: 220px;
			height: auto;
		}

		/* ── Contact info (top-right) ─────────────────── */
		.contact-info {
			position: absolute;
			top: 30px;
			right: 35px;
			text-align: right;
			font-size: 11px;
			line-height: 1.6;
			color: #333;
			z-index: 10;
		}

		/* ── Background photo (bottom portion) ────────── */
		.photo-section {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 62%;
			z-index: 1;
			overflow: hidden;
		}
		.photo-section img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: center top;
			display: block;
		}
		/* Fallback when no image is provided */
		.photo-section-fallback {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 62%;
			z-index: 1;
			background: linear-gradient(135deg, #1a365d 0%, #2d4a7a 50%, #1a365d 100%);
		}

		/* ── Golden info card ─────────────────────────── */
		.info-card-wrapper {
			position: absolute;
			top: 120px;
			right: 50px;
			z-index: 20;
		}
		.info-card-border {
			border: 1px solid #b0b0b0;
			padding: 6px;
			display: inline-block;
		}
		.info-card {
			background-color: #f2c14e;
			width: 320px;
			padding: 35px 30px 40px 30px;
		}
		.info-card .field-group {
			margin-bottom: 22px;
		}
		.info-card .field-group:last-child {
			margin-bottom: 0;
		}
		.info-card .field-label {
			font-size: 10px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1.5px;
			color: #333;
			margin-bottom: 4px;
		}
		.info-card .field-value {
			font-size: 16px;
			color: #333;
			margin-top: 2px;
			word-wrap: break-word;
		}
		.info-card .field-value.large {
			font-size: 20px;
		}

		/* ── Blue accent stripe ───────────────────────── */
		.blue-stripe {
			position: absolute;
			left: 0;
			top: 38%;
			width: 48%;
			height: 8%;
			background-color: #4a90d9;
			z-index: 5;
		}
	</style>
</head>
<body>
	<div class="page-wrapper">

		<!-- Top white area -->
		<div class="top-section">
			<!-- Logo -->
			<div class="logo-area">
				<img src="/assets/illumenate_lighting/images/ilLumenate Logo_SW_Black_Main.png" alt="ilLumenate Lighting" />
			</div>

			<!-- Contact info -->
			<div class="contact-info">
				+1 (425) 381-2447<br>
				sales@ilLumenate.lighting<br>
				PO BOX 297 Bothell, WA 98041
			</div>
		</div>

		<!-- Blue accent stripe -->
		<div class="blue-stripe"></div>

		<!-- Background photo -->
		<div class="photo-section">
			<img src="/assets/illumenate_lighting/images/cover_photo.jpg" alt="" />
		</div>

		<!-- Golden info card (overlaps both sections) -->
		<div class="info-card-wrapper">
			<div class="info-card-border">
				<div class="info-card">
					<div class="field-group">
						<div class="field-label">Project</div>
						<div class="field-value">
							{% if project and project.project_name %}
								{{ project.project_name }}
							{% endif %}
						</div>
					</div>
					<div class="field-group">
						<div class="field-label">Schedule #</div>
						<div class="field-value large">{{ schedule.name }}</div>
					</div>
					<div class="field-group">
						<div class="field-label">Created On</div>
						<div class="field-value large">{{ generation_datetime or '' }}</div>
					</div>
					<div class="field-group">
						<div class="field-label">Quoted By</div>
						<div class="field-value">{{ quoted_by or '' }}</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
